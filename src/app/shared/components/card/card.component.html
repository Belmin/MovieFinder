<div class="card-container">
  <ng-container *ngIf="imgUrl; else noImage">
    <img class="poster" [src]="imgUrl" />
  </ng-container>
  <div class="rating-box primary-background" *ngIf="rating">
    <span class="text">
      {{ rating }}
    </span>
  </div>
  <div class="card-info">
    <ng-content></ng-content>
  </div>
</div>

<ng-template #noImage>
  <img class="poster" src="assets/png/no-image.png" />
</ng-template>
